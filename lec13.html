<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTORS</title>
<!-- Use ID selecter when u want to dark a particular element  -->
<!-- Use class selecter to dark many elements -->
<!-- internal css -->
<style>
    /* element selector */
    p{
        border: 2px solid red;
    }
    /* class selector */
    .redelement{
        color: red;
    }
    .bgyellow{
        background-color: yellow;
    }
  
    /* id selector */
    #greenelement{
        color:green;
    }
    /* grouping selector */
    footer,span{
        background-color: pink;
    }
</style>

</head>
<body>
    
</body>
<h3>CSS SELECTORS</h3>
<p id="greenelement">This is a simple paragraph to demonstrate css selectors</p>
<p id="secondpara" class="redelement bgyellow">This is another simple paragraph to demonstrate css selectors</p>
<div>
    <p>This is yet another simple paragraph inside div to demonstrate css selectors</p>
    <span>This is a span</span>
    
</div>
<footer>This is a footer</footer>
</html>

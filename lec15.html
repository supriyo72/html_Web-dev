<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FONTS</title>
    <!-- taken from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC:wght@900&family=Uchen&display=swap" rel="stylesheet">
    <style>
        p{
            font-family: 'Encode Sans SC', sans-serif;
            font-family: 'Uchen', serif;
            font-size: 33px;   /*pixel is 1/96 of inch */
            line-height: 1.3em;
            
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h4>CSS Fonts</h4>
    <p>lets play with fonts. its very <span>exciting</span></p>
</body>
</html>

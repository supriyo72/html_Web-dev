<!DOCTYPE html>
<html lang="en">
<head>
    <!-- here meta is a tag and content,name...are attributes -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and images</title>
</head>
<body>
    <!-- here A is a tag and href is an attributes -->
    <!-- target="_blank" helps to open the link in a new tab -->
    <a href="https://google.com" target="_blank">Go to google</a><br>
    <a href="https://facebook.com" target="_blank">Go to facebook</a><br>
    <a href="https://twitter.com" target="_blank">Go to twitter</a><br>
    <a href="https://linkedin.com" target="_blank">Go to linkedin</a><br>
    <!-- / wil helps to open a internal link -->
    <a href="/lec3.html" target="_blank">Go to tutorial-3</a><br>
    <a href="/lec2.html" target="_blank">Go to tutorial-2</a><br>

    <!-- image is not shown hence alt text is shown -->

    <img src="supu.jpg" alt="Error loading image"><br>
    <img src="a.jpg" alt="remote image" width= "233" height="34"><br>
    <!-- search unsplash source and copy the link and paste it on src -->
    <img src="https://source.unsplash.com/user/erondu/1600x900" alt="none"><br>
</body>
</html>

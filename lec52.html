<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaction using alert,confirm and prompt</title>
</head>
<body>
    <div class="container">
        This is a page
    </div>

    <script>
        // Alert in in-browser Javascript-Does not return anything have to click ok anyhow
        // alert("This is a message box");
        alert("supriyo is a good boy")


        // prompt
        // let name =prompt("what is your name?", "supu");
        // console.log(name);
        // let x= prompt("which city do you live? ","Kolkata,mumbai,delhi");
        // console.log(x)


        let deletePost= confirm("Do you really want to delete this post?");
        console.log(deletePost);

        if(deletePost){
            // code to delete the post
            console.log("Your post has been deleted successfully");
        }
        else{
            // code to cancel deletion of the post
            console.log("Your post has not been deleted")
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manupulating DOM</title>
</head>
<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>About us</li>
            <li>Contact us</li>
            <li>Services</li>
            <li>More About us</li>
        </ul>
    </div>
    <div class="container">
        Another container
    </div>
    <script>
        // document.getElementById
        let main = document.getElementById('main');
        console.log(main);
        let nav = document.getElementById('nav');
        console.log(nav);
        //document.getElementsByClassName
        let containers = document.getElementsByClassName('container');
        console.log(containers);
        // document.querySelector
        let sel = document.querySelector('.container');
        console.log("selector returns",sel);
        let sel2 = document.querySelector('#nav');
        console.log("selector returns",sel2);
        // document.querySelectorAll  #nav>li
        let sel3 = document.querySelector('#nav>li');
        console.log("selector returns",sel3);
        // document.querySelectorAll  #nav>li
        let sel4 = document.querySelectorAll('#nav>li');
        console.log("selector returns",sel4);
    </script>
</body>
</html>

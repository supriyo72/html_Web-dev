<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript setTimeout and ClearTimeout</title>
</head>
<body>
    <!-- <div class="container">
        This is a container
    </div> -->
    <div class="container">
        Time now is <span id="time"></span>
    </div>
    <script>
        console.log("This is tutorial 56");
        // setTimeout --> Allows us to run the function once after the interval of time
        // clearTimeout --> Allows us to run the function repeatedly after the interval of time

        function greet(name,byetext){
            console.log("hello good morning " + name + " " + byetext);
        }
        // greet();
        // in setTimeout dont write greet() only greet
        // setTimeout(greet, 5000, "supu", " Take care");
        // timeOut= setTimeout(greet, 5000, "supu", " Take care");
        // console.log(timeOut);
        // clearTimeout(timeOut);

        setInterval(greet, 1000, "supu", "good night");
        intervalId=setInterval(greet, 1000, "supu", "good night");
        clearInterval(intervalId);

        function displayTime(){
            time = new Date()
            console.log(time);
            document.getElementById('time').innerHTML = time;
        }
        setInterval(displayTime, 1000);

    </script>
</body>
</html>

<style>
    .container{
        font-size: 23px;

        margin: 4px;

    }
    #time{

<body>
    <div class="container">

        console.log("This is date and time tutorial");

        console.log("The year is ",yr);

        console.log("The date is ",dat);

        let mon = newDate.getMonth();
        console.log("The month is ",mon);

        let hr = newDate.getHours();
        console.log("The hour is ",hr);

        let min = newDate.getMinutes();
        console.log("The minutes is ",min);

        let dy = newDate.getDay();
        console.log("The day is ",dy);

        let sec = newDate.getSeconds();
        console.log("The seconds is ",sec);

        newDate.setDate(15);
        console.log(newDate);

        newDate.setDate(32);

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    <div class="container">
        <h1>This is a Math object tutorial</h1>
    </div>
    <script>
        // printing the math object
        let m = Math;
        console.log(m);

        // printing the constants from the object
        console.log("The value of Math.E is ",Math.E)
        console.log("The value of Math.LN10 is ",Math.LN10)
        console.log("The value of Math.PI is ",Math.PI)
        console.log("The value of Math.SQRT1_2 is ",Math.SQRT1_2)
        console.log("The value of Math.LOG2E is ",Math.LOG2E)

        // printing the Functions from the object
        let a= 34.776409;
        let b= 89;

        console.log("The value of a and b is: ",a,b);
        console.log("The rounded value of a and b is: ",Math.round(a),Math.round(b));

        console.log("3 raised to the power 2 is: ",Math.pow(3,2));
        console.log("2 raised to the power 12 is: ",Math.pow(2,12));
        console.log("4 raised to the power 6 is: ",Math.pow(4,6));

        console.log("sqrt of 36 is: ",Math.sqrt(36));
        console.log("sqrt of 64 is: ",Math.sqrt(64));
        console.log("sqrt of 50 is: ",Math.sqrt(50));

        // Ceil and floor
        console.log("5.8 rounded up to nearest integer is: ",Math.ceil(5.8));
        console.log("5.8 rounded down to nearest integer is: ",Math.floor(5.8));

        // Absolute function
        console.log("Absolute value of 5.66 is: ",Math.abs(5.66));
        console.log("Absolute value of -5.66 is:",Math.abs(-5.66));

        // Trignometric function

        console.log("The value of sin(pi) is: ",Math.sin(Math.PI));
        console.log("The value of sin(pi/2) is: ",Math.sin(Math.PI/2));
        console.log("The value of cos(pi/2) is: ",Math.cos(Math.PI/2));
        

        // Min and Max functions

         console.log("Minimum value of 4,5,6 is: ",Math.min(4,5,6));
         console.log("Minimum value of 14,5,16 is: ",Math.min(14,5,16));
         console.log("Maximum value of 4,5,6 is: ",Math.max(4,5,6));
         console.log("Maximum value of 14,5,16 is: ",Math.max(14,5,16));

        //  Generating a random number

        let r = Math.random();
        // Random number b/w (a,b)= a+(b-a)*Math.random()
        let a1=1;
        let b1=100;
        let a2= 50;
        let b2=60;
        let r1_100= a1+(b1-a1)*Math.random()
        let r50_60= a2+(b2-a2)*Math.random()
        console.log("The random number is: ",r);
        console.log("The random number is: ",r1_100);
        console.log("The random number is: ",r50_60);


    </script>
</body>
</html>

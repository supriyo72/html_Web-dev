<body>
    <h2>This is HTML forms tutorial</h2>
    <form action="backend.php">
        <label for="name"> Name</label>
        <div>
            <input type="text" name= myName id="name">
        </div>
        <br>    <!-- br not recommended will use css margin -->
        <div>
            Role: <input type="text" name= "myRole">
        </div>

        <div>

        </div>
        <br>
        <div>
            Date: <input type="date" name="myDate">

        <div>

            write about yourself: <br> <textarea name="myText" cols="30" rows="10"></textarea>

        <div>
           <label for="vehicle">Vehicle</label>
           <select name="myVehicle" id="vehicle">
               <option value="2 w" selected>Two wheeler</option>
               <option value="3 w">Three wheeler</option>

           </select>
        </div>
        <br>

           <input type="submit" value="SUBMIT NOW">

    </form>

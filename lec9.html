<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML ENTITIES</title>
</head>
<body>
    <div class="container">
       <p>This is a paragraph</p>
    </div>
    <div class="container">
<!-- html bydefault ignores all the spaces -->
<!-- To use additional space we use entities -->
<!-- nbsp: non breaking space -->
       <p>This is another &nbsp; &nbsp; paragraph with two spaces</p>
       <p>paragraph is written like these &lt;p&gt;</p>
       <p>pound is written like this &pound; </p>
       <p>copyright is written like this &copy; </p>
       <p>This is written like this &frac14; </p>
       <p>Empty character is written like this &#8203; </p>
           
<!-- go and search in google "html entities reference" u will get it -->
    </div> 
    
</body>
</html>
